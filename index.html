<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ぐにょぐにょハイパーサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ぐにょぐにょ背景 -->
  <div class="bg-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
  </div>

  <!-- コンテンツ -->
  <div class="content">
    <header>
      <div class="logo">KOGURA LAB</div>
      <div class="tagline">AI / LLM / Landscape & Live-kids Vibes</div>
    </header>

    <main>
      <section class="hero-card">
        <div class="hero-title">
          常にぐにょぐにょ動き続ける、こくらくん実験サイト（ハイパー版）。
        </div>
        <div class="hero-subtitle">
          背景の色と形が激しくうねりつつ、マウスの動きにも反応するハイテンションWeb。
        </div>

        <div class="chips">
          <span class="chip">AI / LLM</span>
          <span class="chip">風景写真</span>
          <span class="chip">ライブハウス</span>
          <span class="chip">秘境駅ドライブ</span>
          <span class="chip">Hyper Motion</span>
        </div>

        <p class="small">
          背景ブロブ5つ＋CSSアニメーション＋JavaScriptパララックスで、
          サイト全体が常に“呼吸してる”みたいに動き続けます。
        </p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
